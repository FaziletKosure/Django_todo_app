<h3>To Do</h3>

<form action="{% url 'list' %}" method="POST">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" value="Submit" name="create todo">
</form>

{% for todo in todos %}
<div>
    <a href="{% url 'update' todo.id %}">Update</a>
    <a href="{% url 'delete' todo.id %}">Delete</a>

    {% if todo.complete == True %}
    <strike>{{todo}}</strike>
    {%else%}
    <span>{{todo}}</span>
    {%endif%}
</div>


{% endfor %}
